<div class="container-fluid">
  <h1>Student Enrollment Form</h1>

  <form #userForm="ngForm">
    {{ userForm.value | json }}
    <div class="form-group">
      <label for="Name">Name</label>
      <input
        required
        [(ngModel)]="userData.name"
        [class.is-invalid]="name.invalid && name.touched"
        [class.is-valid]="name.valid && name.touched"
        #name="ngModel"
        type="text"
        class="form-control"
        name="Name"
      />
      <!--D-NONE DISPLAY NONE PROPERTY OF BOOTSTRAP CLASS-->
      <span class="text-danger" [class.d-none]="name.valid || name.untouched"
        >First Name is Required</span
      >
    </div>

    <div class="form-group">
      <label for="Email">Email</label>
      <input
        required
        [(ngModel)]="userData.email"
        [class.is-invalid]="email.invalid && email.touched"
        [class.is-valid]="email.valid && email.touched"
        #email="ngModel"
        name="Email"
        type="email"
        class="form-control"
      />
    </div>
    <span class="text-danger" [class.d-none]="email.valid || email.untouched"
      >Email Name is Required</span
    >

    <div class="form-group">
      <label for="Phone">Phone</label>
      <input
        required
        [(ngModel)]="userData.phone"
        pattern="^\d{10}$"
        [class.is-invalid]="phone.invalid && phone.touched"
        [class.is-valid]="phone.valid && phone.touched"
        #phone="ngModel"
        name="Phone"
        type="tel"
        class="form-control"
      />
    </div>

    <span class="text-danger" [class.d-none]="phone.valid || phone.untouched"
      >Phone Number is Required</span
    >

    <div class="form-group">
      <select
        required
        [(ngModel)]="userData.topic"
        [class.is-invalid]="topic.invalid && topic.touched"
        [class.is-valid]="topic.valid && topic.touched"
        #topic="ngModel"
        class="form-select mt-3"
        name="topic"
      >
        <option value="">I'm interested in</option>
        <option *ngFor="let topic of topics">{{ topic }}</option>
      </select>
      <span class="text-danger" [class.d-none]="topic.valid || topic.untouched"
      >Topic is Required</span
    >
    </div>

   

    <div class="mt-3 mb-3">
      <label>Time Preference</label>
      <div class="form-check mt-2">
        <input
          required
          [(ngModel)]="userData.timePreference"
          [class.is-invalid]=""
          #timePreference="ngModel"
          class="form-check-input"
          type="radio"
          name="timePreference"
          value="morning"
        />
        <label class="form-check-label" for="timePreference">
          Morning (9AM-12PM)
        </label>
      </div>
      <div class="form-check">
        <input
          required
          [(ngModel)]="userData.timePreference"
          [class.is-invalid]=""
          #timePreference="ngModel"
          class="form-check-input"
          type="radio"
          name="timePreference"
          value="evening"
        />
        <label class="form-check-label" for="timePreference">
          Evening (5PM-8PM)
        </label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input
        required
        [(ngModel)]="userData.subscribe"
        [class.is-invalid]="subscribe.invalid && subscribe.touched"
        [class.is-valid]="subscribe.valid && subscribe.touched"
        #subscribe="ngModel"
        type="checkbox"
        class="form-check-input"
        name="subscribe"
      />
      <!-- <span class="text-danger" [class.d-none]="subscribe.valid || subscribe.untouched" >First Name is Required</span> -->
      <label for="offer" class="form-check-label"
        >Send Me Promotional Offers</label
      >
    </div>

    <button class="btn btn-primary mt-2" (click)="fun(userForm.value)">
      Submit
    </button>
  </form>
</div>

<u
  ><i><h1>Property Binding</h1></i></u
>
{{ userData | json }}
